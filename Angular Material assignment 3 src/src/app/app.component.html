<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav>
    <mat-nav-list (click)="sidenav.close()">
       <a mat-list-item>
                 <mat-icon class="material-icon">book</mat-icon>
                 <span>Course List</span>
             </a>
         <a mat-list-item>
   
             <mat-icon>book_add</mat-icon>
   
             <span>Add new Course</span>
   
         </a>
   </mat-nav-list>
    </mat-sidenav>
   <mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.open()">
   
             <mat-icon>menu</mat-icon>
   
         </button>
         <a mat-button routerLink="register">
       <mat-icon>person_add</mat-icon>
             Register
    </a>
    <a mat-button routerLink="login">
   <mat-icon>account_circle</mat-icon>
    Login
    </a>
   <a mat-button [matMenuTriggerFor]="dropdown">
   About Us
   </a>
   <mat-menu #dropdown>
   <button mat-menu-item (click)="openContact()">Contact Details</button>
   <button mat-menu-item (click)="openContact()">CEO Messsage</button>
    </mat-menu>
    
     </mat-toolbar>
    <br>

      <div>
        <h1>Progress Bar</h1>
      <mat-progress-bar mode="determinate" value="60" ></mat-progress-bar>
      <br>
      <mat-progress-bar mode="indeterminate" value="60" ></mat-progress-bar>
      <br>
      <mat-progress-bar mode="buffer" value="60" ></mat-progress-bar>
      <br>
      <mat-progress-bar mode="query" value="60" ></mat-progress-bar>
      </div>

      <div>
        <h1>Chips</h1>
        <mat-chip-listbox aria-label="sports selection">

          <mat-chip-option color="primary" selected>Cricket</mat-chip-option>
        
          <mat-chip-option>Football</mat-chip-option>
        
          <mat-chip-option color="accent">hockey</mat-chip-option>
        
          <mat-chip-option color="warn">snooker</mat-chip-option>

        </mat-chip-listbox>
        
      </div>

      <div>
        <h1>Divider</h1>
        <mat-list>

          <mat-list-item>Cricket</mat-list-item>
    
          <mat-divider></mat-divider>
    
          <mat-list-item>Football</mat-list-item>
    
          <mat-divider></mat-divider>
    
      </mat-list>
      </div>
     <router-outlet></router-outlet>



     
   </mat-sidenav-container>
